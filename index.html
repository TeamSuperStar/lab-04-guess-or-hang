<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang or Die Game</title>
</head>
    <header> Hang or Die Game </header>
<body>
    <section id="gallows"> 
        <p>
            <div>
            <img src="picture 1.png" alt="empty gallows">
            </div>
        </p>

        <p>
            <form id="button"
            onsubmit="event.preventDefault(); gameStart();"
            onreset="resetGameStart()"
            ></form>

            <label for="guess-box"> Please put in your guess </label>
            <input type="text" maxlength="1" name="guess" id="guess" placeholder="A-Z">
        </p>
    </form>
        <p id="win-lose"></p>
    </section>
    <!-- ids for the blank-spaces -->
        <section id="blank-spaces">
            <div>
                <p id="letter-0"></p>
                <p id="letter-1"></p>
                <p id="letter-2"></p>
                <p id="letter-3"></p>
                <p id="letter-4"></p>
                <p id="letter-5"></p>
            </div>
        </section>
    <div>
    <div>   <button id="click" onclick="tryQuerySelector()">Submit</button>
            <button id="click" onclick="tryQuerySelector()">Play Again</button>
    </div>

    <section>
            <p id="letters-guessed"></p>
    </section>
    <section>
        <p>You have<span id="number-of-guesses"></span>guesses left!</p>
    </section>

</body>

<script src="apps.js"></script>
<script src="works.js"></script>
