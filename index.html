<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang or Die Game</title>
</head>
    <header> Hang or Die Game </header>
<body>
    <section class="gallows"> 
        <p>
            <div>
            <img src="pic1.png" alt="empty gallows" id = "gallows">
            </div>
        </p>
        
        <p id="win-lose"></p>

        <p>
            <form id="button"
            onsubmit="event.preventDefault(); gameStart();"
            onreset="resetGameStart()"
            ></form>

            <label for="guess-box"> Please put in your guess </label>
            <input type="text" maxlength="1" name="guess" id="guess" placeholder="A-Z">
        </p>
    </form>
    </section>
    <!-- ids for the blank-spaces -->
        <section>
            <div>
                <p id="blank-spaces"></p>
            </div>
        </section>
    <div>
    <div>   
        <button id="click" onclick="handleGuess()">Submit</button>
        <button id="click" onclick="loadWord()">Play Again</button>
    </div>

    <section>
            <p>You have already guessed:</p>
            <p id="letters-guessed"></p>
    </section>
    <section>
        <p>You are on guess number<span id="number-of-guesses"></span></p>
    </section>

</body>

<script src="apps.js"></script>
<script src="works.js"></script>

</html>
