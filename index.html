<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang or Die Game</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Rajdhani" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Hang or Die Game </h1>
    </header>
    <section class="gallows"> 
        <img src="pic1.png" alt="empty gallows" id = "gallows">
        <p id="win-lose"></p>
        <form id="button"
        onsubmit="event.preventDefault(); gameStart();"
        onreset="resetGameStart()">
            <label for="guess-box" class="label">Please put in your guess:</label>
            <input type="text" name="guess" id="guess" placeholder="A-Z">
        </form>
    </section>

    <section>
        <p id="blank-spaces" class="spaces"></p>  
        <div>   
            <button id="click" onclick="handleGuess()">Submit</button>
            <button id="click" onclick="loadWord()">Play Again</button>
        </div>
    </section>
    

    <section>
        <p>You have already guessed:</p>
        <p id="letters-guessed"></p>
        <p>You have <span id="number-of-guesses">7</span> guess(es) left.</p>
    </section>
</body>
<script src="apps.js"></script>
<script src="works.js"></script>
</html>
